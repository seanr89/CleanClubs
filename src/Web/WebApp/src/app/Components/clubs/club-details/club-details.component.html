<div class="contentBody">
    <section fxLayout="row wrap" class="sectionContent">
        <section
            fxFlex="40%"
            fxLayoutAlign="left center"
            style="padding-right: 5px"
        >
            <mat-card fxFlex="100%" fxFlex.xs="100%">
                <mat-card-title>Club Details</mat-card-title>
                <hr />
                <br />
                <mat-card-content>
                    <div fxLayout="column wrap" fxLayoutGap="20px">
                        <div fxLayout="row wrap" fxFlex>
                            <div fxFlex><strong>Name:</strong></div>
                            <div fxFlex class="contentText">{{ club?.name }}</div>
                        </div>
                        <div fxLayout="row wrap" fxFlex>
                            <div fxFlex><strong>Active:</strong></div>
                            <div fxFlex class="contentText">{{ club?.active }}</div>
                        </div>
                        <div fxLayout="row wrap" fxFlex>
                            <div fxFlex><strong>Private:</strong></div>
                            <div fxFlex class="contentText">
                                {{ club?.private }}
                            </div>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions align="center">
                    <!-- <button mat-raised-button color="primary">Edit</button> -->
                    <button mat-raised-button color="primary" (click)="redirectToMatchCreate()">Create Match</button>
                    <button mat-raised-button color="primary" (click)="redirectToMatchSchedule()">Schedule Match</button>
                </mat-card-actions>
            </mat-card>
        </section>
    </section>
    <hr />
    <section fxLayout="row wrap" class="sectionContent">
        <section fxFlex="45%"
        fxLayoutAlign="center center"
        style="padding-right: 5px">
            <app-match-list [clubId]="club.id" fxFlex="92%"></app-match-list>
        </section>
        <br />
        <!-- <hr /> -->
        <section  fxFlex="45%"
        fxLayoutAlign="center center"
        style="padding-right: 5px">
            <app-member-list [members]="club.members" fxFlex="92%"></app-member-list>
        </section>
    </section>

</div>
